<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">
<head>
<title>HL7004 List</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="bootstrap.min.css"
	th:href="@{../../Content/bootstrap.min.css}" />

</head>

<body>
	<h1>Messages</h1>
	<div class="span12">
		<!-- <table class="table table-striped"> -->
		<table id="myTableId" dt:table="true">
			<thead>
				<tr>
					<th>Message No</th>
					<th>Message</th>
					<th>Message Type</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="msg : ${hl7004List}">
					<td th:text="${msg.messageNo}"></td>
					<td th:text="${msg.messageData}  + ' ' +  ${msg.messageDataMore}"></td>
					<td th:text="${msg.messageType}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
